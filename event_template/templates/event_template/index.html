{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<ul>
    {% for e in events %}
        <li><a href="{% url 'single_event' e.id %}">{{ e }}</a></li>
    {% endfor %}
</ul>
